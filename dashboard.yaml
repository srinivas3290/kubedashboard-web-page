apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-ui
  labels:
    app: dashboard-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-ui
  template:
    metadata:
      labels:
        app: dashboard-ui
    spec:
      containers:
      - name: dashboard-ui
        image: lmapaz1acrdevshl01.azurecr.io/dashboard-ui:7
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-ui
spec:
  selector:
    app: dashboard-ui
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer

